<div class="row">
    <div class="col-md-5">
        <app-recipe-list (childItemClicked)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe else noRecipeSelected" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #noRecipeSelected>
            Please select a Recipe!
        </ng-template>
    </div>
</div>
