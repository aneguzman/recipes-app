<app-header (onNavigationClicked)="onNavigationClickedHandler($event)"></app-header>
<div class="container">

    <div class="col-md-12">
      <app-recipes *ngIf="navItemSelected == 0"></app-recipes>

    </div>
  </div>
</div>
